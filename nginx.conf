server {
  listen 80;  # Listen on port 80 (adjust if needed)

  server_name localhost;  # Adjust if using a custom domain name

  root /usr/share/nginx/html;  # Adjust if your built Vue.js files are in a different location

  index index.html index.htm;  # Define default index files

  location / {
    try_files $uri $uri/ /index.html;  # Serve index.html for all requests

    # Caching headers for static assets (adjust as needed)
    location ~* \.(jpg|jpeg|png|gif|svg|css|js|ico|woff|woff2|eot|ttf|otf)$ {
      expires 1y;
      add_header Cache-Control public;
    }
  }

  # Error handling (optional)
  error_log /var/log/nginx/error.log;
  access_log /var/log/nginx/access.log;
}